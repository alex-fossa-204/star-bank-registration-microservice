spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/star-bank-database
    username: postgres
    password: root
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 8
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL82Dialect
        show_sql: false
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ant_path_matcher
  web:
    resources:
      add-mappings: false

springdoc:
  api-docs:
    enabled: true
    path: /api-docs

kafka:
  service:
    enabler: true
  bootstrapAddress: localhost:9092

verification:
  code:
    check:
      url: http://127.0.0.1:8080/star-bank/verification-management/validation/is-expired